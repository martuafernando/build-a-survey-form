<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="asset/css/style.css">
    <title>Build a Survey Form</title>
</head>

<body>
    <div class="row">
        <div class="col-6">
            <div id="judul">
                <h1 id="title">Survei Mengenai Kamu</h1>
                <p id="description">Survei singkat supaya kami bisa lebih dekat dengan kamu</p>
            </div>
        </div>
        <div class="col-6">
            <div id="form-container">
                <form id="survey-form" action="" method="">
                    <div class="step">
                        <div class="form-group">
                            <label id="name-label" for="name">Nama</label>
                            <input type="text" id="name" placeholder="Nama Kamu" required>
                        </div>

                        <div class="form-group">
                            <label id="email-label" for="email">Email</label>
                            <input type="email" id="email" placeholder="Email Kamu" required>
                        </div>

                        <div class="form-group">
                            <label id="number-label" for="number">Umur</label>
                            <input type="number" id="number" placeholder="Umur" required min="1" max="100">
                            <input type="radio" name="gender" id="laki-laki" value="laki-laki">
                            <label for="laki-laki">Laki-Laki</label>
                            <input type="radio" name="gender" id="perempuan" value="perempuan">
                            <label for="perempuan">Perempuan</label>
                        </div>
                    </div>

                    <div class="step">
                        <div class="form-group">
                            <label for="dropdown">Kamu suka makan apa?</label>
                            <select name="" id="dropdown">
                                <option value="tes" hidden>Aku suka...</option>
                                <option value="1">Nasi Goreng</option>
                                <option value="2">Mie Goreng</option>
                                <option value="3">Pilihan 1</option>
                                <option value="4">Pilihan 1</option>
                            </select>
                        </div>
                    </div>

                    <div class="step">
                        <div class="form-group">
                            <label for="dropdown">Suka bahasa pemrograman apa?</label>
                        </div>
                        <div class="form-group">
                            <input type="checkbox" name="programming-language" id="c" value="c">
                            <label for="c">C</label>
                        </div>
                        <div class="form-group">
                            <input type="checkbox" name="programming-language" id="C++" value="C++">
                            <label for="C++">C++</label>
                        </div>
                        <div class="form-group">
                            <input type="checkbox" name="programming-language" id="C#" value="C#">
                            <label for="C#">C#</label>
                        </div>
                        <div class="form-group">
                            <input type="checkbox" name="programming-language" id="Java" value="Java">
                            <label for="Java">Java</label>
                        </div>
                        <div class="form-group">
                            <input type="checkbox" name="programming-language" id="Swift" value="Swift">
                            <label for="Swift">Swift</label>
                        </div>
                        <div class="form-group">
                            <input type="checkbox" name="programming-language" id="Python" value="Python">
                            <label for="Python">Python</label>
                        </div>
                        <div class="form-group">
                            <input type="checkbox" name="programming-language" id="HTML" value="html">
                            <label for="HTML">HTML</label>
                        </div>
                        <div class="form-group">
                            <input type="checkbox" name="programming-language" id="CSS" value="css">
                            <label for="CSS">CSS</label>
                        </div>
                        <div class="form-group">
                            <input type="checkbox" name="programming-language" id="Javascript" value="javascript">
                            <label for="Javascript">Javascript</label>
                        </div>
                    </div>
                    <div class="step">
                        <div class="form-group">
                            <label for="teksarea">Coba ceritain diri kamu dong</label>
                            <textarea name="" id="teksarea" cols="30" rows="10"></textarea>
                        </div>
                    </div>
                    <div class="step">
                        <button type="submit" id="submit">Kirim</button>
                    </div>
                </form>
                <button id="sebelumnya" href="#">Sebelumnya</button>
                <button id="selanjutnya" href="#">Berikutnya</button>
            </div>
        </div>
    </div>
    <script src="/asset/js/script.js"></script>
    <!-- <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script> -->
</body>

</html>
